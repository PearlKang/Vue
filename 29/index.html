<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Templates quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>
          {{ message }},
          {{ message2 }}

        <button v-on:click="clickBtn">alert</button>

        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <script src="js/vendor/vue.js"></script>
    <script src="js/app.js"></script>
